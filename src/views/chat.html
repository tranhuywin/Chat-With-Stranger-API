<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <title>Chat demo</title>
    </head>
    <body>
        <h3 class="idUser"></h3>
        <button onclick="getid()">get id</button><br>
        <label>text: </label><input type="text" class="message" />
        <button onclick="sendMessage()">send</button><br>
        <label>room: </label><input type="text" class="room" />
        <button onclick="joinRoom()">join</button><br>
        <button onclick="addFriend()">add friend</button><br>
        <button onclick="acceptFriend()">accept friend</button><br>
        <div class="messageOutput"></div>
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script>
            const socket = io("http://localhost:3000/");
            socket.on("connection");

            socket.on("receive-message-from-room", (data) => {
                console.log(data);
                const messageOutput = document.querySelector(".messageOutput");
                const newMessage = document.createElement("h3");
                newMessage.innerHTML = data;
                messageOutput.appendChild(newMessage);
            });

            const sendMessage = () => {
                const messageInput = document.querySelector(".message");
                const roomInput = document.querySelector(".room");
                socket.emit("message:send-message", messageInput.value, roomInput.value);
            };

            const joinRoom = () => {
                const roomInput = document.querySelector(".room");
                socket.emit('join-room', roomInput.value);
            };

            const getid = () =>{
                const id = document.querySelector(".idUser");
                id.innerHTML = socket.id;
            }

            const addFriend = () =>{
                socket.emit('friend:request-add-friend', 'id');
            }

            const IaddFriend = {
                _id: '6146adab6056c30c8fa03919',
                dateAt: '2021-10-2',
                _idFriend: '614e91a25c6521171a82a2bc',
            }
            const acceptFriend = () =>{
                socket.emit('friend:accept-request-add-friend', IaddFriend);
            }
        </script>
    </body>
</html>
